{% extends "base.html" %}
{% block content %}
    <svg width="1100" height="800" preserveAspectRatio="xMidYMid" id="networkviz"></svg>

    <div id="myModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">CPT for <span id="cpttitle"></span></h5>
    </div>
    <div class="modal-body" id="cpttable">
    </div>
  </div>
</div>

    <script>
$(document).ready(function() {


var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory10);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(300).strength(1))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));


d3.json({{url_for('networkdata')}}, function(error, graph) {
  if (error) throw error;

  // build the arrow.
svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("refX", 50)
    .attr("viewBox", "0 -5 10 10")
    .attr("refY", 0)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return 3*d.value; })
      .attr("marker-end", "url(#end)");

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 40)
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

   var texts = svg.selectAll("text.label")
                  .data(graph.nodes)
                  .enter().append("text")
                  .style("text-anchor", "middle")
                  .style("font-size", "20px")
                  .attr("class", "label")
                  .attr("fill", "white")
                  .attr("id", function(d) { return d.id; })
                  .text(function(d) {  return d.id;  });


  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    texts
         .attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });
  }


$('.label').click(function() {
  var variable = $(this).text();
  $.getJSON('/cptdata/'+variable, function(data){

    $.makeTable = function (mydata) {
    var table = $('<table class="table table-striped">');
    $('<thead>').appendTo(table);
    var tblHeader = "<tr>";
    for (var k in mydata[0]) tblHeader += "<th>" + mydata[0][k] + "</th>";
    tblHeader += "<th>Prob</th></tr>";
    $(tblHeader).appendTo(table);
    $('</thead>').appendTo(table);
    $('<tbody>').appendTo(table);
    $.each(mydata.slice(1)[0], function (index, value) {
      // console.log(index);
        var TableRow = "<tr>";
        $.each(value, function (key, val) {
            TableRow += "<td>" + val + "</td>";
        });
        TableRow += "</tr>";
        $(table).append(TableRow);
    });
    $('</tbody></table>').appendTo(table);
    return ($(table));
  };

    var mydata = eval(data);
    var table = $.makeTable(mydata);
    $(table).appendTo("#cpttable");

  });

  $("#cpttitle").text(variable);
  $("#myModal").modal("show");

});

$("#myModal").on("hidden.bs.modal", function(){
    $("#cpttable").html("");
});

});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}




});

</script>
{% endblock %}
